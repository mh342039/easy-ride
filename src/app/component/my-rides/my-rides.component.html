      <div class="ride" *ngFor="let ride of _dataService.myRide">
        <div class="content">
            <div class="time">
                <span> {{ride?.time}} </span>

            </div>
            <div class="location">
                <span> {{ride?.origin}} </span>
                <span> {{ride?.destination}} </span>
            </div>
            <div class="price">
                <span style="float: right"> $&nbsp;{{ride?.price}} </span>
            </div>
            <div class="action">
              <a (click)="edit(ride.id)"> Edit </a>
            </div>
            <div class="action">
              <a (click)="delete(ride.id)"> Delete </a>
            </div>

        </div>

        <div class="name">
            <span class="glyphicon glyphicon-user icon user-icon dropdown-toggle"
                data-toggle="dropdown"></span>
            <span> {{ride?.ride_title}} </span>
        </div>
